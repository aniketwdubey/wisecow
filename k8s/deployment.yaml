apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata: 
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        # image: wisecow:latest # image path
        image: 602917784174.dkr.ecr.us-east-2.amazonaws.com/wisecow:1.1
        ports:
        - containerPort: 8080
        # - containerPort: 4499


